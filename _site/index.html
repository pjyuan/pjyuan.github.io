    <h2><a href="/txt-to-pdf-for-ipad">通过python将txt转化为指定格式的pdf</a></h2>

    <div style="margin: 10px 0;" class="js-post-content">
        <script type="text/summary">
        <p>最近经常用pad看pdf格式的小说，一般都是将txt的内容粘到word中，在word中调好格式（黑体，小四，1.5倍行距，页边距调小）。一遍遍重复这个过程比较繁琐，于是通过python实现了这个过程。</p>

<p>python生成pdf文件采用外置包reportlab，由于字体限制，需要收到在\Python27\Lib\site-packages\reportlab\fonts下添加SURSONG.TTF文件。对pdf格式的设置如下：</p>

<pre><code>normalStyle.fontName ='hei' #字体为黑体
normalStyle.fontSize = 14.5 #字体大小
normalStyle.leading = 30    #行间距
normalStyle.firstLineIndent = 32    #首行缩进
</code></pre>

<p>最后实现，可以将此程序同一目录下的所有txt文件全部转化为指定格式的pdf文件。<a href="https://github.com/pjyuan/App/tree/master/txt2PDF">源码</a>。转化后的pdf在pad上的效果见下图：
<img src="/wp-content/uploads/2015/07/ipadPDF.jpg" width="500" alt="ipd效果图" /></p>

    <h2><a href="/where-it-began">where it began</a></h2>

    <div style="margin: 10px 0;" class="js-post-content">
        <script type="text/summary">
        <p>经过不断的尝试总算是完成了这个自己大体满意的博客，并且成功发布到github上，终于完成了这个已经拖了半年之久的小目标。    <br/>
最早开始想写博客是在网上看到了“<a href="http://dongluinuk.com/">璐璐的幸福生活</a>”,博客的内容很是打动了我。我不仅仅憧憬他所描述的生活，更希望也用相同的方式来记录自己的生活。于是尝试了各种不同的网上博客，我又想在博客中记录自己学习的各种总计以及感受，于是这样的博客限制了自由。我开始尝试github提供的个人博客，在学期初匆匆忙忙的接触之后就搁置了下来，总算是在寒假期间实现了个人博客。</p>

<p>下面是摘自“璐璐的幸福生活”中的一篇短片博客：</p>

<blockquote><p>"In recent years, I was inspired by those people who live so earnestly, they write blog, they make video, they publish book, they have a happy family. They seem to own everything that one could possibly imagine. I was just amazed of how can they achieve so much in their life. They utilize and appreciate every second in their life, which makes me jealous.  I said to myself one day I want to be one of them.
Therefore, I set up a system to set and track my goals. Will share it in my blog as soon as it works for me."</p></blockquote>
