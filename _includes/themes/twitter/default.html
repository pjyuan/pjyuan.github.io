<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="baidu-site-verification" content="opalamFyGs" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?_=1" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/highlight.css?_=1" rel="stylesheet" type="text/css" media="all">
    <link rel="alternate" type="application/rss+xml" title="pjyuan &raquo; Feed" href="/rss.xml"/>
    <link rel="alternate" type="application/rss+xml" title="pjyuan &raquo; Atom Feed" href="/atom.xml"/>

    <script src="/assets/js/base.js?_=1"></script>

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
</head>

<body>

<div class="topbar">
    <div class="fill">
        <div class="container">
            <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
            <ul class="nav" id="nav">
                <li title="Categories"><a href="/categories.html">Categories</a></li>
                <li title="Tags"><a href="/tags.html">Tags</a></li>
                <li title="Archive"><a href="/archive.html">Archive</a></li>
                <li title="github"><a href="https://github.com/pjyuan" target="_blank">Github</a></li>
                <li title="About"><a href="/About.html">About</a></li> 
            </ul>
            <button class="btn" style="float: right;" id="searchButton" title="搜索文章标题">搜索</button>
            <input type="text" style="float: right;" id="searchInput"/>
        </div>
    </div>
</div>

<div class="container">

    <div class="content">
        {{ content }}
    </div>

    <footer>
        <p>&copy; {{ site.author.name }} 2014
            with help from <a href="http://jekyllbootstrap.com" target="_blank"
                              title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
            and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
    </footer>

</div>
<!-- /container -->

<a href="javascript:;" id="goTop"><img src="/assets/img/top.gif" alt=""/></a>

<script type="text/javascript" src="/assets/js/common.js?_=1"></script>
{% include JB/analytics %}
</body>
</html>
